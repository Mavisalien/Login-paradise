<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="form-container">
        <h1 class="login">Login</h1>
        <input class="usoemail" type="text" placeholder="Usuário ou Email">
        <input class="senha" type="password" placeholder="Senha">
        <div class="actions-container">
          <input class="checkbox" type="checkbox">
          <p>Lembrar-me</p>
          <a class="esqueceu" href="">Esqueceu a senha?</a>
        </div>
        <input class="entrar" type="submit" placeholder="Entrar">
        <p class="inscrever">Não tem uma conta? <a href="">Inscreva-se</a></p>
    </section>
  </main>
  <footer>
    <p>Created by <a href="">Mavisalien</a></p>
  </footer>
  <script src="script.js"></script>
  </div>
</body>

</html>
